buildscript {
	dependencies {
		classpath group: 'commons-io', name: 'commons-io', version: commonsIOVersion
		//classpath group: 'org.apache.commons', name: 'commons-lang3', version: commonsLangVersion
		classpath files('libs/wilderworkspace-4.0.0.0.jar')
	}
	repositories {
		mavenCentral()
	}
}


plugins {
	id 'java-library'
	id 'eclipse'
	id 'com.github.johnrengelman.shadow' version "7.0.0"
}
apply plugin: 'com.wildermods.workspace'

repositories {
	mavenLocal()
	mavenCentral()
	maven {
		url "https://repo.spongepowered.org/maven/"
	}
	maven {
		url "https://maven.fabricmc.net/"
	}
}

sourceCompatibility = '17'
targetCompatibility = '17'

version = wilderForgeVersion
group = "com.wildermods"
archivesBaseName = "wilderforge"

dependencies {

	compileOnly group: 'io.github.llamalad7', name: 'mixinextras-common', version: '0.4.0'

	compileOnly group: 'org.apache.commons', name: 'commons-text', version: '1.12.0'
	compileOnly group: 'net.fabricmc', name: 'access-widener', version: '2.1.0'
	compileOnly group: 'net.fabricmc', name: 'fabric-loader', version: '0.15.11'
	compileOnly group: 'net.fabricmc', name: 'tiny-mappings-parser', version:'0.3.0+'
	compileOnly group: 'net.fabricmc', name: 'fabric-loader', version: '0.13.1'
	shadow group: 'net.oneandone.reflections8', name: 'reflections8', version: '0.11.7'
	shadow group: 'net.sf.jopt-simple', name: 'jopt-simple', version: '6.0-alpha-3'

	//mixin requirements:
	compileOnly 'org.spongepowered:mixin:' + mixinVersion
	compileOnly 'com.google.guava:guava:33.2.1-jre'
	compileOnly group: 'com.google.code.gson', name: 'gson', version: '2.11.0'
	compileOnly group: 'org.ow2.asm', name: 'asm', version: asmVersion
	compileOnly group: 'org.ow2.asm', name: 'asm-analysis', version: asmVersion
	compileOnly group: 'org.ow2.asm', name: 'asm-commons', version: asmVersion
	compileOnly group: 'org.ow2.asm', name: 'asm-tree', version: asmVersion
	compileOnly group: 'org.ow2.asm', name: 'asm-util', version: asmVersion
	
	/**********
	don't alter the dependencies below
	***********/
	
	//Wildermyth, Scratchpad
	compileOnly fileTree(dir: './bin/', include: ['*.jar'])
	
	//All dependencies of Wildermyth itself
	compileOnly fileTree(dir: './bin/lib/', include: ['*.jar'])
}

shadowJar {
	mergeServiceFiles()
	configurations = [project.configurations.shadow]
	exclude 'META-INF/LICENSE'
	exclude 'META-INF/LICENSE.txt'
	exclude 'META-INF/LICENSsE.txt'
	exclude 'META-INF/NOTICE'
	exclude 'META-INF/NOTICE.txt'
	exclude 'META-INF/DEPENDENCIES'
	exclude 'LICENSE.txt'
}


import org.apache.tools.ant.filters.ReplaceTokens
processResources {
	filesMatching('mod.json') {
		expand "WILDERFORGE_VERSION": project.version
	}
}

jar {
	manifest {
		attributes(
			'Class-Path': configurations.runtimeClasspath.collect { it.getName() }.join(' '),
			'MixinConfigs': 'mixins.json',
			'Main-Class': 'net.fabricmc.loader.impl.launch.knot.KnotClient',
			'Specification-Version': 8.0,
			'Multi-Release': 'true'
		)
	}
}

build.finalizedBy shadowJar