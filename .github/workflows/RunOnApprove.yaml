on:
  pull_request_review:
    types: [submitted]
  issue_comment:
    types: [created]

jobs:
  approve_and_run:
    runs-on: ubuntu-latest
    if: |
      (
        github.event_name == 'pull_request_review' &&
        github.event.review.state == 'approved' &&
        github.event.review.user.login == 'Gamebuster19901'
      ) ||
      (
        github.event_name == 'issue_comment' &&
        github.event.comment.user.login == 'Gamebuster19901' 
      )
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Validate Commit SHA
        run: |
          if [ "${{ github.event.pull_request.head.sha }}" != "${{ github.sha }}" ]; then
            echo "Commit SHA does not match approved version. Exiting."
            exit 1
          fi
      - name: Running
        run: echo "Running approved workflow!"
